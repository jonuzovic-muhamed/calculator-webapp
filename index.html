<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/calculator_icon.png" type="image/png">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="display">
            <div id="operation-cache"></div>
            <div id="current-operation">0</div>
        </div>
        <div id="buttons-container">
            <div id="upper-buttons">
                <button class="upper-button" id="clean-button">Clean</button>
                <button class="upper-button" id="delete-button">Delete</button>
            </div>
            <div id="lower-buttons">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operation-button" id="division-button">/</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operation-button" id="multiplication-button">X</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operation-button" id="subtraction-button">-</button>
                <button class="operation-button">.</button>
                <button class="number-button">0</button>
                <button class="operation-button" id="solve-button">=</button>
                <button class="operation-button" id="addition-button">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
